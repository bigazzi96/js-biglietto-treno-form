<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>

    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <main>    
        <header>
            <h1>
                <i>Il Biglietto</i>
            </h1>
        </header>

        <h2>
           Inserisci i tuoi dettagli del viaggio
        </h2>
       
        <div class="input-container">
            <div class="input-group">
                <label for="user-distance">Quanti chilometri vuoi fare ?</label>
                <input type="text" id="user-distance" name="user-distance">
            </div>
            
            <div class="input-group">
                <label for="user-age">La tua et√†</label>
                <input type="number" id="user-age" name="user-age">
            </div>
        </div>

        <div class="input-container">
            <button id="ticket-generator">
                Genera biglietto
            </button>
    
            <button id="reset-ticket">
                Reset
            </button>
        </div>


        <section class="ticket">
            <p>
                Il tuo: <span id="price-discount">0.00$</span>
            </p>
            <p>
                Your ticket price is <span id="total-price">0.00$</span>
            </p>
        </section>
    </main>

    <script src="/script.js"></script>
</body>
</html>
